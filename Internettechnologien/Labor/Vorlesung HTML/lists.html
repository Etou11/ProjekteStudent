<!DOCTYPE html>
<html lang="de">
<head>

    <title>List in HTML</title>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <li>Cookies</li>
        <li>Chocolate</li>
    </ol>

        <ul>
            <li>Arabica</li>
            <li>Robusta</li>
        </ul>
        </li>

        <li>Chocolate</li>
    </ul>

</body>

</html>
